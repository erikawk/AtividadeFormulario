<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
</head>
<body>
    <strong><h1>Que tal fazer um curso de culinára?</h1></strong>

    <form action="pagina3.html">
        <fieldset>
            <legend>Preencha o cadastro abaixo:</legend>
            <input type="text" placeholder="Nome completo">
            <input type="number" placeholder="CPF">
            <br>
            <br>
            <legend>Gênero:</legend>
            <input type="radio" name="gênero" id="Feminino">
            <label for="gênero">Feminino</label>
            <input type="radio" name="gênero" id="Masculino">
            <label for="gênero">Masculino</label>
            <br> 
            <br>
            <legend>Nível do curso:</legend>
            <input type="radio" name="Nível" id="Avançado (1 ano)">
            <label for="Nível">Avançado (1 ano)</label>
            <br>
            <input type="radio" name="Nível" id="Médio (6 meses)">
            <label for="Nível">Médio (6 meses)</label>
            <br>
            <input type="radio" name="Nível" id="Básico (2 meses)">
            <label for="Nível">Básico (2 meses)</label>
            <br>
            <br>
            <legend>O que você gostaria de aprender?</legend>
            <br>
            <input type="checkbox" name="escolha" id="Comidas salgadas">
            <label for="escolha">Comidas salgadas</label>
            <input type="checkbox" name="escolha" id="Doces">
            <label for="escolha">Doces</label>
            <input type="checkbox" name="escolha" id="Comidas tradionais francesas">
            <label for="escolha">Comidas tradicionais francesas</label>
            <br>
            <br>
            <input type="textarea" placeholder="Outras sugestões">
            <input type="submit">

        </fieldset>
    </form>
</body>
</html>
